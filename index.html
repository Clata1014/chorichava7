    <style>
        /* =========================================
           ESTILOS GENERALES (BASE - MÓVIL)
           ========================================= */
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

        html { 
            scroll-behavior: smooth; 
            scroll-padding-top: 60px; 
            overflow-x: hidden;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #F9F7F2;
            color: #4A0E0E; 
            line-height: 1.4;
            overflow-x: hidden;
            width: 100%;
        }

        :root {
            --brand-red: #4A0E0E;
            /* Dorado elegante */
            --brand-gold: #D4AF37; 
            --brand-champagne: #F3E5AB; 
            --brand-dark: #1A1A1A;
            --bg-cream: #F9F7F2;
            /* COLORES "CUTE" */
            --card-bg-cute: #FFFBF2; 
            --card-border: #F0E6D2;  
            
            /* Sombra suave y cálida */
            --card-shadow: 0 12px 24px rgba(74, 14, 14, 0.06); 
            --card-hover-shadow: 0 15px 35px rgba(74, 14, 14, 0.12); 
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulseBtn {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .app-container {
            width: 100%;
            /* MÓVIL: Contenedor estándar */
            margin: 0 auto;
            background: var(--bg-cream);
            min-height: 100vh;
            animation: fadeUp 0.8s ease-out;
            padding-bottom: 20px;
            position: relative;
            z-index: 1;
        }

        .view-section {
            display: none;
            animation: fadeUp 0.5s ease-out;
        }
        .view-section.active {
            display: block;
        }

        .reveal-on-scroll {
            opacity: 0;
            transform: translateY(20px); 
            transition: all 0.6s ease-out;
        }
        .reveal-on-scroll.is-visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* =========================================
           NAVBAR
           ========================================= */
        .navbar-wrapper {
            background-color: var(--brand-red);
            width: 100%;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 12px rgba(74, 14, 14, 0.3);
        }

        .navbar {
            height: 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
            width: 100%;
        }

        .nav-logo {
            height: 173px;
            width: auto;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5));
            margin-left: -64px;
            margin-top: -15px;
            transition: transform 0.3s ease;
            cursor: pointer;
            position: relative; 
            z-index: 1001;
        }

        .nav-actions {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .nav-cart-btn {
            position: relative;
            font-size: 1.6rem;
            cursor: pointer;
            color: white; 
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            background: none;
        }

        .nav-cart-count {
            position: absolute;
            top: -8px;
            right: -10px;
            background: var(--brand-gold);
            color: white;
            font-size: 0.7rem;
            font-weight: bold;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid var(--brand-red);
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.27);
        }

        .menu-btn {
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            gap: 5px;
            padding: 5px;
        }

        .menu-btn span {
            width: 30px;
            height: 3px;
            background-color: #FFFFFF;
            border-radius: 2px;
            transition: 0.3s;
        }

        /* Menú Móvil */
        .mobile-menu {
            position: fixed;
            top: 0;
            right: -100%;
            width: 100%;
            height: 100vh;
            background: rgba(74, 14, 14, 0.98); 
            backdrop-filter: blur(10px);
            transition: 0.4s ease;
            z-index: 2000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 30px;
        }

        .mobile-menu.active { right: 0; }

        .mobile-menu a {
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: 600;
            font-family: 'Playfair Display', serif;
            transition: color 0.3s;
        }

        .mobile-menu a:hover { color: var(--brand-gold); }

        /* Botón cerrar menú (AJUSTE MÓVIL SAGRADO - 40px desde arriba para que se vea) */
        .close-menu-btn {
            position: absolute;
            top: 40px; 
            right: 30px;
            background: rgba(255, 255, 255, 0.1); 
            border: 2px solid rgba(255, 255, 255, 0.3); 
            width: 50px;
            height: 50px;
            border-radius: 50%; 
            color: white;
            font-size: 1.8rem;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 2001;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-bottom: 4px; 
        }
        .close-menu-btn:hover { 
            transform: rotate(90deg); 
            background: white;
            color: var(--brand-red);
            border-color: white;
        }

        /* =========================================
           HERO SECTION
           ========================================= */
        .hero-section {
            width: 100%;
            position: relative;
            background: black;
            line-height: 0; 
            display: block;
        }

        .hero-img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: contain;
            filter: brightness(0.7);
        }

        .hero-content {
            position: absolute;
            top: 75%; 
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            padding: 0; 
            color: white;
            z-index: 2;
            line-height: 1;
            text-align: center;
        }

        .hero-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.1rem; 
            margin-bottom: 10px; 
            line-height: 1.1;
            text-shadow: 0 2px 5px rgba(0,0,0,0.9);
            color: #FFFFFF;
        }

        .hero-title span { color: var(--brand-gold); font-style: italic; }

        .hero-cta-btn {
            background: var(--brand-gold);
            color: var(--brand-red);
            border: none;
            padding: 8px 18px; 
            font-size: 0.8rem; 
            font-weight: 800; 
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.6); 
            text-transform: uppercase;
            transition: all 0.3s;
            animation: pulseBtn 2s infinite; 
            letter-spacing: 0.5px; 
        }
        
        .hero-cta-btn:hover {
            transform: scale(1.05);
            background: white;
            color: var(--brand-red);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.4);
        }
        
        /* Badges */
        .trust-badges {
            padding: 15px 10px;
            display: flex;
            justify-content: space-between;
            gap: 10px;
            background: white;
            margin-top: -5px; 
            position: relative;
            z-index: 5;
        }

        .badge {
            flex: 1;
            background: var(--card-bg-cute); 
            border-radius: 20px; 
            padding: 10px 5px; 
            text-align: center;
            box-shadow: var(--card-shadow);
            border: 1px solid var(--card-border); 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 90px; 
            transition: transform 0.3s ease;
        }

        .badge:hover { transform: translateY(-5px); } 

        .badge img, .badge span {
            font-size: 1.8rem; 
            margin-bottom: 5px;
            display: block;
        }

        .badge img { width: 40px; height: 40px; object-fit: contain; }

        .badge p {
            font-size: 0.65rem; 
            font-weight: 700;
            color: var(--brand-red);
            text-transform: uppercase;
            line-height: 1.1;
        }

        /* =========================================
           SECCIONES DE PRODUCTOS
           ========================================= */
        .products-section, .reviews-section {
            padding: 20px 0 !important; 
            background: transparent;
            border-bottom: none;
            margin: 0 !important;
        }
        
        .contact-section {
            padding: 20px 20px 40px !important; 
            background: transparent;
            border-bottom: none;
            margin: 0 !important;
            text-align: center; 
        }

        #gourmet {
            background-color: #ffffff;
        }

        #tradicional {
            /* Fondo claro Crema Suave */
            background-color: var(--bg-cream); 
            position: relative; 
        }
        
        /* Títulos en tradicional */
        #tradicional .section-title { color: var(--brand-dark); }
        #tradicional .section-title span { color: var(--brand-red); }

        #otros {
            background-color: #ffffff;
        }
        
        .reviews-section {
            background-color: var(--bg-cream);
        }
        
        .contact-section {
            background-color: #ffffff;
            border-top: 1px solid #eee;
        }

        .section-title {
            text-align: center;
            font-family: 'Playfair Display', serif;
            color: var(--brand-dark);
            font-size: 2rem;
            margin-bottom: 20px;
            font-weight: 800;
            padding-top: 0;
            margin-top: 0;
        }

        .section-title span { color: var(--brand-red); }

        /* Carrusel */
        .carousel-wrapper {
            position: relative;
            width: 100%;
        }

        .carousel-container {
            width: 100%;
            overflow-x: auto;
            padding-bottom: 20px;
            -webkit-overflow-scrolling: touch; 
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth; 
            cursor: grab; 
        }
        .carousel-container:active { cursor: grabbing; }

        /* Barras de desplazamiento VISIBLES y grises */
        .carousel-container::-webkit-scrollbar { height: 6px; }
        .carousel-container::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 10px; }
        .carousel-container::-webkit-scrollbar-thumb { background: #d4d4d4; border-radius: 10px; }
        .carousel-container::-webkit-scrollbar-thumb:hover { background: var(--brand-red); }
        
        /* Ajuste scrollbar en sección oscura */
        #tradicional .carousel-container::-webkit-scrollbar-track { background: rgba(255,255,255,0.1); }
        #tradicional .carousel-container::-webkit-scrollbar-thumb { background: #888888; }
        #tradicional .carousel-container::-webkit-scrollbar-thumb:hover { background: #aaaaaa; }

        .carousel-track {
            display: flex;
            gap: 20px; 
            padding: 0 20px; 
            width: max-content;
        }

        .nav-arrow {
            position: absolute;
            top: 35%; 
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 50%;
            border: 1px solid #eee;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            color: var(--brand-red);
            cursor: pointer;
            z-index: 10;
            transition: all 0.2s;
        }

        .nav-arrow:hover { background: white; transform: translateY(-50%) scale(1.1); }
        .nav-arrow.prev { left: 5px; }
        .nav-arrow.next { right: 5px; }

        /* Tarjeta de Producto */
        .product-card {
            width: 270px;
            background: var(--card-bg-cute); 
            border-radius: 24px; 
            overflow: hidden;
            box-shadow: var(--card-shadow);
            scroll-snap-align: center;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            user-select: none;
            border: 2px solid var(--card-border); 
        }

        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--card-hover-shadow);
            border-color: var(--brand-champagne); 
        }

        .card-image-box {
            height: 210px;
            width: 100%;
            background-image: url('https://clata1014.github.io/chorichava7/fondochoriamor.png'); 
            background-size: cover; 
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            position: relative;
            border-bottom: none;
            aspect-ratio: 270/210;
        }

        .product-photo {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transform: scale(1.28);
            filter: drop-shadow(0 12px 18px rgba(0,0,0,0.15));
            transition: transform 0.3s ease;
            pointer-events: none;
        }

        .product-card:hover .product-photo { transform: scale(1.35); }
        .ahumado-photo { transform: scale(1.12); height: 105%; width: auto; max-width: 110%; max-height: 110%; }
        .product-card:hover .ahumado-photo { transform: scale(1.18); }

        .card-details {
            padding: 15px 15px 20px;
            text-align: center;
            background: transparent;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .card-title {
            font-size: 1.15rem;
            font-weight: 800;
            color: var(--brand-red); 
            margin-bottom: 2px;
            text-transform: uppercase;
        }

        .card-desc {
            font-size: 0.85rem;
            color: #665; 
            margin-bottom: 10px;
            height: 72px; 
            overflow: hidden;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 4;
            -webkit-box-orient: vertical;
        }

        .card-price {
            font-size: 1.1rem;
            font-weight: 800;
            color: var(--brand-dark);
            margin-bottom: 12px;
        }

        .buy-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, var(--brand-red), #800000);
            color: white;
            border: none;
            border-radius: 50px;
            font-weight: 700;
            font-size: 0.9rem;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 6px 15px rgba(139, 0, 0, 0.15);
            transition: transform 0.2s, box-shadow 0.2s, filter 0.2s;
        }

        .buy-btn:hover {
            filter: brightness(1.1); 
            box-shadow: 0 8px 20px rgba(139, 0, 0, 0.25);
            transform: translateY(-2px);
        }
        .buy-btn:active { transform: scale(0.95); }
        .buy-btn.added { background: #25D366; box-shadow: 0 4px 10px rgba(37, 211, 102, 0.4); }

        /* Botón estilo WhatsApp para cotizar */
        .whatsapp-quote-btn {
            background: linear-gradient(45deg, #25D366, #128C7E);
            box-shadow: 0 4px 10px rgba(37, 211, 102, 0.3);
            padding: 12px !important;
            font-size: 0.9rem !important;
            font-weight: 700 !important;
            letter-spacing: 0.5px;
        }
        .whatsapp-quote-btn:hover {
            box-shadow: 0 8px 20px rgba(37, 211, 102, 0.5);
            transform: translateY(-3px);
            filter: brightness(1.05);
        }
        
        .review-card {
            background: var(--card-bg-cute); 
            padding: 20px;
            border-radius: 24px; 
            width: 270px; 
            min-width: 270px; 
            box-shadow: var(--card-shadow);
            text-align: center;
            border: 2px solid var(--card-border);
            scroll-snap-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 250px; 
            user-select: none;
        }
        
        .review-stars { color: var(--brand-gold); font-size: 1.2rem; margin-bottom: 10px; }
        .review-text { font-style: italic; color: #555; font-size: 0.9rem; margin-bottom: 15px; line-height: 1.5; }
        .review-author { font-weight: 800; color: var(--brand-red); font-size: 0.9rem; margin-top: auto; }

        /* =========================================
           HISTORIA Y OTROS ESTILOS
           ========================================= */
        .history-container {
            max-width: 850px; 
            margin: -38px auto 40px;
            padding: 40px 30px 30px; 
            text-align: center;
            background: #ffffff;
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.06); 
            border: 1px solid rgba(0,0,0,0.04);
            position: relative;
            overflow: hidden; 
        }
        
        .history-photo-frame {
            width: 100%;
            max-width: 380px; 
            height: auto;
            margin: 0 auto 15px; 
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 12px 24px rgba(0,0,0,0.12);
            border: 4px solid white; 
            outline: 1px solid #f0f0f0; 
        }
        
        .history-photo-frame.landscape {
            max-width: 100%;
            margin: 15px 0; 
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            border: none;
            outline: none;
            overflow: hidden;
        }
        
        .history-photo-frame.landscape img {
            width: 100%;
            display: block;
            object-fit: cover;
        }

        .history-photo {
            width: 100%;
            height: auto;
            display: block;
            background: #eee;
            min-height: 300px; 
            object-fit: cover;
        }
        
        .history-text {
            font-size: 1.1rem; 
            line-height: 1.6; 
            color: #4a4a4a; 
            text-align: left; 
            padding: 0 5px; 
        }
        
        .history-highlight {
            color: var(--brand-red);
            font-weight: 700;
        }
        
        .history-text p:first-of-type::first-letter {
            font-family: 'Playfair Display', serif;
            font-size: 4rem; 
            color: var(--brand-red);
            float: left;
            line-height: 0.8;
            margin-right: 12px;
            margin-top: 6px;
            font-weight: 700;
        }

        .history-text p { margin-bottom: 12px; }
        
        .img-caption {
            font-size: 0.85rem;
            color: #999;
            margin-top: -10px; 
            margin-bottom: 20px;
            font-style: italic;
            text-align: center;
            display: block;
            font-family: 'Playfair Display', serif;
        }

        .history-quote {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 1.4rem;
            color: var(--brand-red);
            text-align: center;
            margin: 30px 0;
            padding: 0 10px;
            line-height: 1.4;
        }
        .history-quote::before, .history-quote::after {
            content: "—";
            color: var(--brand-gold);
            margin: 0 10px;
            font-weight: bold;
        }
        
        .history-decoration-line {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            width: 100%;
            margin: 30px auto 20px;
            opacity: 1;
            background: none;
            height: auto;
        }
        .history-decoration-line::before, .history-decoration-line::after {
            content: "";
            height: 1px;
            width: 60px;
            background-color: var(--brand-gold);
            opacity: 0.6;
        }
        .history-icon {
            color: var(--brand-red);
            font-size: 1.2rem;
        }
        
        .back-btn {
            display: inline-block;
            margin-top: 15px; 
            padding: 12px 30px;
            background: var(--brand-dark);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .back-btn:hover { 
            background: #333; 
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.25);
        }

        /* Contacto */
        .contact-title {
            color: var(--brand-red);
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            font-weight: 800;
            margin-bottom: 20px; 
        }
        
        .form-box {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(74, 14, 14, 0.08); 
            max-width: 500px;
            margin: 0 auto 50px;
            text-align: left;
            border: 1px solid #f0f0f0;
        }
        
        .form-group { margin-bottom: 20px; }
        .form-label { display: block; margin-bottom: 8px; font-weight: 700; color: var(--brand-dark); font-size: 0.95rem; }
        .form-input, .form-textarea {
            width: 100%;
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fdfdfd;
        }
        .form-input:focus, .form-textarea:focus {
